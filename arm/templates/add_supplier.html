{% extends "new_base.html" %}

{% block title %}
Add New Supplier
{% endblock %}

{% block content %}
<div class="my-3 p-3 bg-white rounded box-shadow">
    <!-- Form Title -->
    <div class="box-header with-border">
        <h3 class="box-title">Add New Supplier</h3>
    </div>
    <!-- Form Starts here -->
    <form class="form-horizontal" role="form" method="POST">
        <div class="box-body">
            <!-- Supplier Code -->
            <div class="form-group">
                <label class="col-sm-2 control-label">Supplier Code</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control form-control-sm" name="code">
                </div>
            </div>
            <!-- Supplier Name -->
            <div class="form-group">
                <label class="col-sm-2 control-label">Supplier Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control form-control-sm" name="name">
                </div>
            </div>
            <!-- Phone -->
            <div class="form-group">
                <label class="col-sm-2 control-label">Phone</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control form-control-sm" name="phone">
                </div>
            </div>
            <!-- Email -->
            <div class="form-group">
                <label class="col-sm-2 control-label">Email</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control form-control-sm" name="email">
                </div>
            <!-- Website -->
            <div class="form-group">
                <label class="col-sm-2 control-label">Website</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control form-control-sm" name="website">
                </div>
            </div>
            <!-- Category -->
            <div class="form-group">
                <label class="col-sm-2 control-label">Category</label>
                <select class="browser-default custom-select mb-4" name="category">
                    <option selected>Choose...</option>
                    {% for category in categories_list %}
                    <option value="{{ category.id }}">{{ category }}</option>
                    {% endfor %}
                </select>
            </div>
            <!-- Location -->
            <div class="form-group">
                <label class="col-sm-2 control-label">Location</label>
                <select class="browser-default custom-select mb-4" name="location">
                    <option selected>Choose...</option>
                    {% for location in locations_list %}
                    <option value="{{ location.id }}">{{ location }}</option>
                    {% endfor %}
                </select>
            </div>
            <!-- Contact Person -->
            <div class="form-group">
                <label class="col-sm-2 control-label">Contact Person</label>
                <select class="browser-default custom-select mb-4" name="contact_person">
                    <option selected>Choose...</option>
                    {% for contact in contacts_list %}
                    <option value="{{ contact.id }}">{{ contact }}</option>
                    {% endfor %}
                </select>
            </div>
            <!-- Notes / Additional info -->
            <div class="form-group">
                <label class="col-sm-2 control-label">Notes / Remarks</label>
                <div class="col-sm-10">
                    <textarea class="form-control form-control-sm" name="notes" rows="5" placeholder="Enter ..."></textarea>
                </div>
            </div>
            <!-- Save / Cancel -->
            <div class="box-footer">
                <button type="submit" class="btn btn-outline-secondary">Cancel</button>
                <button type="submit" class="btn btn-outline-primary float-right">Save</button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
