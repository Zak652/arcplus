{% extends "base.html" %}
{% block content %}


<table style="width:100%">
  <!-- table header -->
  <tr>
     {% for key in assets[0] %}
     <th> {{ key }} </th>
     {% endfor %}
  </tr>

  <!-- table rows -->
  {% for asset in assets %}
  <tr>
     {% for value in asset.values() %}
     <td><a href="{{ url_for('view_single_asset', barcode = asset.barcode) }}">{{ value }}</a></td>
     {% endfor %}
  </tr>
  {% endfor %}

{% endblock %}
