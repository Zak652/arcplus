{% extends "base.html" %}
{% block content %}

<p>Details for asset: {{ asset[0]['Barcode'] }} </p>
<table class="register_table"">
  <!-- table header -->
  <tr>
     {% for key in asset[0] %}
     <th> {{ key }} </th>
     {% endfor %}
  </tr>

  <!-- table rows -->
  <tr>
     {% for value in asset[0].values() %}
     <td> {{ value }} </td>
     {% endfor %}
  </tr>
<span class="edit_btns"><a href="{{ url_for('edit_asset', barcode = asset[0]['Barcode']) }}">Edit</a></span>
<span class="edit_btns"><a href="{{ url_for('asset_to_delete', barcode = asset[0]['Barcode']) }}">Delete</a></span>
{% endblock %}
