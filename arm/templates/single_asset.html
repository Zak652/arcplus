{% extends "new_base.html" %}

{% block title %}
{{ asset[0]['Barcode'] }} Details
{% endblock %}

{% block content %}

<p>Details for asset: {{ asset[0]['Barcode'] }}</p>

<!-- <button type="button" class="btn btn-outline-info btn-sm" href="{{ url_for('edit_asset', barcode = asset[0]['Barcode']) }}">Edit</button>
<button type="button" class="btn btn-outline-danger btn-sm" href="{{ url_for('asset_to_delete', barcode = asset[0]['Barcode']) }}">Delete</button> -->

<table id="example" class="table table-striped table-bordered dt-responsive nowrap" style="width:100%">
  <!-- table header -->
  <thead>
    <tr>
     {% for key in asset[0] %}
     <th> {{ key }} </th>
     {% endfor %}
    </tr>
  </thead>
  <!-- table rows -->
  <tbody>
    <tr>
      {% for value in asset[0].values() %}
      <td> {{ value }} </td>
      {% endfor %}
    </tr>
  </tbody>
</table>
{% endblock content %}
