    {% block header_includes %}
    {% endblock %}

    <style type="text/css">

      {% block header_styles %}
      {% endblock %}

    </style>
    </head>
    <body>
        <div class="wrapper">

            <div class="logo">ARC-Tool</div>

            <div class="user_messages">Welcome {{ current_user.name }}!</div>

            <div class="user_controls"><a href="{{ url_for('logout') }}">Logout</a></div>

            <div class="navbar">

                <span class="open_side_nav">
                    <a href="#" onclick="openSideNav()">
                        <svg width="30" height="30">
                            <path d="M0,5 30,5" stroke="#ddd" stroke-width="5"/>
                            <path d="M0,14 30,14" stroke="#ddd" stroke-width="5"/>
                            <path d="M0,23 30,23" stroke="#ddd" stroke-width="5"/>
                        </svg>
                    </a>
                </span>

                <ul class="main_navbar">
                    <a href="{{ url_for('view_register') }}">Register</a>
                    <a href="{{ url_for('create_asset') }}">Add Asset</a>
                </ul>
            
            </div>

            <div class="side_nav">
                <a href="#" class="close_btn" onclick="closeSideNav()">&times;</a>
                <a href="{{ url_for('view_register') }}">Register</a>
                <a href="{{ url_for('create_asset') }}">Add Asset</a>
            </div>

            <div class="content_block">
                {% block before_content %}

                {% endblock %}


                {% block content %}

                {% endblock %}


                {% block after_content %}

                {% endblock %}
            </div>
            <div class="footer_block">
                {% block footer %}
                    
                {% endblock %}
            </div>
        </div>
        <script>
            <script src="{{ url_for('static', filename='vendor/jquery/jquery-3.2.1.min.js') }}"></script>
            <script src="{{ url_for('static', filename='vendor/bootstrap/js/popper.js') }}"></script>
            <script src="{{ url_for('static', filename='vendor/bootstrap/js/bootstrap.min.js') }}"></script>
            <script src="{{ url_for('static', filename='vendor/select2/select2.min.js') }}"></script>
            <script src="{{ url_for('static', filename='js/main.js') }}"></script>
        </script>
    </body>
