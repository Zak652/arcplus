<html>
    <head>
        <title>{% block page_title %}{% endblock %}</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, intial-scale=1.0">
    
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.css') }}">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/offcanvas.css') }}">

        {% block header_includes %}
        {% endblock %}

        <style></style>
    </head>
    
    <body class="bg-light">
        <!-- Header area for logo, messages and user info -->
        <div class="nav-scroller bg-white box-shadow">
            <a class="nav-link active" href="#">ARC-Tool</a>
            <a class="nav-link" href="#">Register</a>
            <a class="nav-link" href="#">Add Asset</a>
            <a class="nav-link">Welcome {{ current_user.name }}!</a>
            <a class="nav-link" href="#">Logout</a>
        </div>
        <!-- application navigation and main actions -->
        <!-- <side-menu>
            <ul>
                <a href="{{ url for('view register') }}">Register</a>
                <a href="{{ url for('create asset') }}">Add Asset</a>
            </ul>            
        </side-menu> -->
        <!-- content area for graphs, search, register table and related context menus -->
        <main role="main" class="container">
            <content-block>
                {% block graphs_content %}

                {% endblock %}

                {% block context_menu %}

                {% endblock %}

                {% block register_content %}

                {% endblock %}
            </content-block>
        </main>
        <!-- footer content area -->
        <footer>
            {% block footer_content %}

            {% endblock %}
        </footer>
        <!-- all links to scripts -->
        <script></script>
    </body>
</html>
