    <body>
        <!-- Header area for logo, messages and user info -->
        <header>
            <span>ARC-Tool</span>
            <span>Welcome {{ current_user.name }}!</span>
            <span><a href="{{ url for('logout') }}">Logout</a></span>
        </header>
        <!-- application navigation and main actions -->
        <side-menu>
            <ul>
                <a href="{{ url for('view register') }}">Register</a>
                <a href="{{ url for('create asset') }}">Add Asset</a>
            </ul>            
        </side-menu>
        <!-- content area for graphs, search, register table and related context menus -->
        <main>
            <content-block>
                {% block graphs_content %}

                {% endblock %}

                {% block context_menu %}

                {% endblock %}

                {% block register_content %}

                {% endblock %}
            </content-block>
        </main>
        <!-- footer content area -->
        <footer>
            {% block footer_content %}

            {% endblock %}
        </footer>
        <!-- all links to scripts -->
        <script>
            <script src="{{ url_for('static', filename='vendor/jquery/jquery-3.2.1.min.js') }}"></script>
