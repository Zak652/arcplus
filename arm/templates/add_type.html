{% extends "new_base.html" %}

{% block title %}
Add New Asset
{% endblock %}

{% block content %}
<div class="my-3 p-3 bg-white rounded box-shadow">
    <!-- Form Title -->
    <div class="box-header with-border">
        <h3 class="box-title">Add New Asset Type</h3>
    </div>
    <!-- Form Starts here -->
    <form class="form-horizontal" role="form" method="POST">
        <div class="box-body">
            <!-- Type Code -->
            <div class="form-group">
                <label class="col-sm-2 control-label">Type Code</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control form-control-sm" name="code" required>
                </div>
            </div>
            <!-- Type Name -->
            <div class="form-group">
                <label class="col-sm-2 control-label">Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control form-control-sm" name="name" required>
                </div>
            </div>
            <!-- Type Category Name -->
            <div class="form-group">
                <label class="col-sm-2 control-label">Type Category</label>
                <select class="browser-default custom-select mb-4" name="type_category" required>
                    <option selected>Choose...</option>
                    {% for category in categories %}
                    <option value="{{ category.id }}">{{ category }}</option>
                    {% endfor %}
                </select>
            </div>
            <!-- Notes / Additional info -->
            <div class="form-group">
                <label class="col-sm-2 control-label">Notes / Remarks</label>
                <div class="col-sm-10">
                    <textarea class="form-control form-control-sm" name="notes" rows="5" placeholder="Enter ..."></textarea>
                </div>
            </div>
            <!-- Save / Cancel -->
            <div class="box-footer">
                <button type="reset" class="btn btn-outline-secondary">Cancel</button>
                <button type="submit" class="btn btn-outline-primary float-right">Save</button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
