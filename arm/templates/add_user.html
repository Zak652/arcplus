<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>FARM User Registration</title>
        <!-- <link rel="stylesheet" href="style.css"> -->
        <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
    </head>
    <body>
        <div class="loginBox">
            <img src="{{ url_for('static', filename='css/user.png') }}" class="user">
            <h2>Register Here</h2>

            <form method="POST">

                <p>User Name</p>
                <input type="text" id="name" name="name" placeholder="User Name" required>
                <p>Email</p>
                <input type="text" id="name" name="name" placeholder="Email" required>
                <p>Password</p>
                <input type="password" id="password" name="password" placeholder="Password" required>
                <h6>Password should be 8 or more characters</h6>
                <input type="submit" id="register" name="register" value="Register">
                <h5>Got an account? <a href="{{ url_for('login_get') }}">Sing In</a></h5>

            </form>
        </div>
    </body>
</html>
