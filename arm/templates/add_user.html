<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>ARC User Registration</title>
        <!-- <link rel="stylesheet" href="style.css"> -->
        <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
    </head>
    <body>
        <div class="loginBox">
            <img src="{{ url_for('static', filename='images/user.png') }}" class="user">
            <h2>Register Here</h2>

            <form method="POST">

                <p>User Name</p>
                <input name="name" type="text" id="name" placeholder="User Name">
                <p>Email</p>
                <input name="email" type="text" id="email" placeholder="Email">
                <p>Password</p>
                <input name="password" type="password" id="password" placeholder="Password">
                <h6>Password should be 8 or more characters</h6>
                <input type="submit" value="Register">
                <h5>Got an account? <a href="{{ url_for('login_get') }}">Sing In</a></h5>

            </form>
        </div>
    </body>
</html>
